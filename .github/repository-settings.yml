# Repository Settings Configuration
# This file documents the recommended GitHub repository settings
# Apply these settings manually in the GitHub web interface

repository:
  name: new-andalus
  description: "üèõÔ∏è Modern, enterprise-grade editorial platform built with Next.js 15, React 19, and TypeScript. Features Docker containerization, comprehensive testing, and production-ready deployment."
  homepage: https://github.com/Oualidl290/new-andalus
  topics:
    - nextjs
    - react
    - typescript
    - editorial-platform
    - cms
    - docker
    - postgresql
    - redis
    - tailwindcss
    - drizzle-orm
    - open-source
    - enterprise
    - content-management
    - publishing-platform
  
  # Repository features
  has_issues: true
  has_projects: true
  has_wiki: true
  has_pages: false
  has_downloads: true
  
  # Repository settings
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: false
  allow_auto_merge: true
  delete_branch_on_merge: true
  allow_update_branch: true
  
  # Security settings
  vulnerability_alerts: true
  automated_security_fixes: true
  
  # Pages settings (if needed)
  # pages:
  #   source:
  #     branch: gh-pages
  #     path: /

# Branch protection rules
branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "lint-and-format"
          - "security-scan" 
          - "test"
          - "docker-build"
          - "all-checks"
      
      enforce_admins: true
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        require_last_push_approval: true
      
      restrictions: null
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false
      required_conversation_resolution: true

# Environments
environments:
  - name: staging
    protection_rules:
      - type: required_reviewers
        reviewers:
          - Oualidl290
      - type: wait_timer
        minutes: 5
    deployment_branch_policy:
      protected_branches: true
      custom_branch_policies: false
  
  - name: production
    protection_rules:
      - type: required_reviewers
        reviewers:
          - Oualidl290
      - type: wait_timer
        minutes: 10
    deployment_branch_policy:
      protected_branches: true
      custom_branch_policies: false

