version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Oualidl290"
    assignees:
      - "Oualidl290"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "type: enhancement"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
    groups:
      # Group React ecosystem updates
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      # Group Next.js ecosystem updates  
      nextjs-ecosystem:
        patterns:
          - "next*"
          - "@next/*"
      # Group testing dependencies
      testing:
        patterns:
          - "*jest*"
          - "@testing-library/*"
          - "vitest*"
          - "playwright*"
      # Group linting and formatting
      code-quality:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
          - "prettier*"
          - "@biomejs/*"
      # Group TypeScript related
      typescript:
        patterns:
          - "typescript"
          - "@types/*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "Oualidl290"
    assignees:
      - "Oualidl290"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "area: ci/cd"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "Oualidl290"
    assignees:
      - "Oualidl290"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "area: docker"